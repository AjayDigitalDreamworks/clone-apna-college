<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f6f7fb, #e9ecf8);
    }

    .hero-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 100px;
      min-height: 80vh;
    }

    .text-section {
      max-width: 500px;
    }

    .text-section h2 {
      font-size: 36px;
      color: #000;
    }

    .text-section h2 span {
      color: #3e3eff;
    }

    .typing-effect {
      font-size: 22px;
      margin-top: 20px;
    }

    .cta-button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #3e3eff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cta-button span {
      font-weight: bold;
      color: #ffd700;
    }

    .image-section img {
      border-radius: 50% 50% 0 0;
      width: 380px;
      height: auto;
    }

    .footer-banner {
      background-color: #414bb2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="text-section">
      <h2>Learn & become the<br /><span>Top 1% software developer</span></h2>
      <div class="typing-effect">Si<span class="blinking-cursor">|</span></div>
      <button class="cta-button">
        <span>Ultimate</span> Placement Solution →
      </button>
    </div>
    <div class="image-section">
      <img src="your-image.png" alt="girl with laptop and mic" />
    </div>
  </div>

  <div class="footer-banner">
    INDIA'S MOST LOVED CODING COMMUNITY ❤️
  </div>
</body>
</html>
